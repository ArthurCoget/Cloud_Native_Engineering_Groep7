name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - "back-end/**"
      - ".github/workflows/azure-backend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./back-end
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./back-end
        run: npx prisma generate

      - name: Compile TypeScript
        working-directory: ./back-end
        run: npm run build

      - name: Copy necessary files to dist folder
        run: |
          cp ./back-end/package.json ./back-end/dist/
          cp ./back-end/package-lock.json ./back-end/dist/
          cp -r ./back-end/node_modules ./back-end/dist/
          cp -r ./back-end/prisma ./back-end/dist/
        # Optional: Add other files you need at runtime (like .env, etc.)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: CNE-groep7-back-end
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BACKEND }}
          package: ./back-end/dist
